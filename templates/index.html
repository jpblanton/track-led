<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<form action="/" method="POST" id="mainform">
			<div>
				<label for="laptime">400m pace in seconds: </label>
				<input type="number" id="laptime" name="laptime">
			</div>
			<div>
				<label for="ledcolor">Pick a color: </label>
				<input type="color" id="ledcolor" name="ledcolor">
			</div>
			<input type="submit" id="led" name="start" value="start lights">
		</form>
		<label for="distance">Distance: </label>
		<select name="distance" id="distance" form="mainform">
			<option value="{{distances[0]}}" selected>{{distances[0]}}</option>
			{% for d in distances[1:] %}
				<option value="{{d}}">{{d}}</option>
			{% endfor %}
	</body>
</html>
